<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hangman</title>

  <!-- reset css -->
  <link rel="stylesheet" href="assets/css/reset.css">

  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">

  <!-- bootsrap js -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <!-- personal css -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-6 side">
        <h1>Theme: Modern Rap</h1>
        <p class="hint"> Press any key to start!</p>
        <img id="winimg" src="assets/images/rap.jpeg" alt="">
        <audio id="winaudio" autoplay>
          <source src=" ">
        </audio>
      </div>


      <div class="col-md-6 side side2">
        <img id="hangman" src="assets/images/hangman.jpeg" alt="hangman">
        <h2 class="hint"> hint: some answers have a space </h2>
        <h2> Wins:
          <span id="wins">
          </span>
        </h2>
        <h2>Current Word:</h2>
        <h2>
          <span id="word"></span>
        </h2>
        <h2>Guesses Remaining:
          <span id="guessnumber"></span>
        </h2>
        <h2> Letters Guessed:
          <span id="userguess"></span>
        </h2>
      </div>
    </div>
  </div>


  <!-- jQuery and js files -->
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="assets/javascript/game.js"></script>
</body>

</html>
